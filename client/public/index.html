<!DOCTYPE html>
<!-- Creates app module -->
<html ng-app="MainStrain">
<head>
	<title>Main Strain</title>
<!-- Styles -->
<link rel="stylesheet" href="styles/style.css">
<!-- API -->
<script src=""></script>
<!-- App -->
<script src="scripts/app.js"></script>
<!-- Controller -->
<script src="scripts/controllers/mainStrainController.js"></script>
<!-- Directive -->
<script src="scripts/directives/mainStrainDirective.js"></script>
</head>

	<body>
		<!-- Main div -->
		<div class="container">
			<!-- Navbar -->
			<header class="navbar">
				<h1>Main Strain</h1>
			</header>

			<section id="strains">
				<div ng-view>

				</div>
			</section>
			<br>
			<!-- Strain form -->
			<form ng-controller="StrainPostController as postCtrl" ng-submit="postCtrl.postStrain()">
				<!-- Name input -->
				<div>
					<label for="newStrain-name">Name:</label>
					<input type="text" id="newStrain-name" ng-model="newStrain.name" placeholder="Purple Haze">
				</div>
				<!-- Activity input -->
				<div>
					<label for="newStrain-activity">Activity:</label>
					<input type="text" id="newStrain-activity" ng-model="newStrain.activity" placeholder="Hiking">
				</div>
				<!-- Submit form -->
				<div>
					<button>
						<input type="submit" value="Create new reccomendation">
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
