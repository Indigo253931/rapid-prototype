<!DOCTYPE html>
<!-- Tell HTML to use Angular -->
<html ng-app="MyStrain">
<head>
		<title>My Strain</title>
	<!-- Styles -->
	<link rel="stylesheet" href="styles/style.css">
	<!-- Angular first-->
	<script type="text/javascript" src="bower_components/angular/angular.js">	
	</script>
	<!-- App -->
	<script src="scripts/app.js"></script>
	<!-- Controller -->
	<script src="scripts/controllers/mainStrainController.js"></script>
	<!-- Directive -->
	<script src="scripts/directives/mainStrainDirective.js"></script>
</head>
	<body>
		<!-- Main div -->
		<div class="container">
			<!-- Navbar -->
			<header class="navbar">
				<h1 id='app-name'>My Strain</h1>
			</header>

			<section id="strains">
				<div ng-view>

				</div>
			</section>
			<br>
			<!-- Strain pairing form -->

			<!-- Register a controller for section of application. -->
			<form id='activity-form' ng-controller="StrainPostController as postCtrl" ng-submit="postCtrl.postStrain()">
				<!-- Name input -->
				<table style='width:100%''>
					<div class='form labels'>
						<label for="newStrain-name">Name:</label>
						<!-- Bind HTML element's value to model. -->
						<input id='form-label-name' type="text" id="newStrain-name" ng-model="newStrain.name" placeholder='Cinex'>
					</div></tr>
					<!-- Kind input -->
					<tr><div class='form labels'>
						<label for="newStrain-kind">Kind:</label>
						<input type="text" id="newStrain-kind" ng-model="newStrain.kind" placeholder="Sativa">
					</div></tr>
					<!-- Activity input -->
					<tr><div class='form labels'>
						<label for="newStrain-activity">Activity:</label>
						<input type="text" id="newStrain-activity" ng-model="newStrain.activity" placeholder="Hiking">
					</div></tr>
					<!-- Description input -->
					<tr><div class='form labels'>
						<label for="newStrain-description">Description:</label>
						<input type="text" id="newStrain-description" ng-model="newStrain.description" placeholder="The best strain for hiking in the Rocky Mountains!">
					</div></tr>
					<!-- Submit form -->
					<div>
						<button type='button' ngClick='submit-form'>
							<input type="submit" value="Create a pairing reccomendation">Submit</button>
					</div>
				</table>
			</form>
		</div>
	</body>
</html>
