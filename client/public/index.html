<!DOCTYPE html>
<!-- Creates app module -->
<html ng-app="MyStrain">
<head>
	<title>My Strain</title>
<!-- Styles -->
<link rel="stylesheet" href="styles/style.css">
<!-- Angular -->
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<!-- API -->
<!-- <scripts src=""></script> -->
<!-- Require app after Angular -->
<script src="scripts/app.js"></script>
<!-- Controller -->
<script src="scripts/controllers/mainStrainController.js"></script>
<!-- Directive -->
<script src="scripts/directives/mainStrainDirective.js"></script>
</head>

	<body>
		<!-- Main div -->
		<div class="container">
			<!-- Navbar -->
			<header class="navbar">
				<h1>Main Strain</h1>
			</header>

			<section id="strains">
				<div ng-view>

				</div>
			</section>
			<br>
			<!-- Strain pairing form -->
			<form ng-controller="StrainPostController as postCtrl" ng-submit="postCtrl.postStrain()">
				<!-- Name input -->
				<div>
					<label for="newStrain-name">Name:</label>
					<input type="text" id="newStrain-name" ng-model="newStrain.name" placeholder="Purple Haze">
				</div>
				<!-- Kind input -->
				<div>
					<label for="newStrain-kind">Kind:</label>
					<input type="text" id="newStrain-kind" ng-model="newStrain.kind" placeholder="Sativa">
				</div>
				<!-- Activity input -->
				<div>
					<label for="newStrain-activity">Activity:</label>
					<input type="text" id="newStrain-activity" ng-model="newStrain.activity" placeholder="Hiking">
				</div>

				<!-- Description input -->
				<div>
					<label for="newStrain-description">Description:</label>
					<input type="text" id="newStrain-description" ng-model="newStrain.description" placeholder="The best strain for hiking in the Rocky Mountains!">
				</div>
				<!-- Submit form -->
				<div>
					<button>
						<input type="submit" value="Create a pairing reccomendation">
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
