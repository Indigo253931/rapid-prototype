<section id='strains' class='container'>
<!-- Repeat directive iterates over strains collection to render each strain--> 
	<div ng-repeat='strain in strains'>
		<div>
			<h2 class="strain-name"><a href='/#/strains/{{strain.name}}'>{{strain.name}}</a></h2>
				<ul>
					<li>{{strain.kind}}</li>
					<li>{{strain.activity}}</li>
					<li>{{strain.description}}</li>
				</ul>
		</div>
	</div>
</section>
